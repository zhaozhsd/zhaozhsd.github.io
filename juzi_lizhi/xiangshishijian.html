                <!DOCTYPE html>
<html>
<head>
    <title>橘子先生&荔枝姑娘已相识时间</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    window.onload = function(){
        calc_time();
        setInterval("calc_time()", 1000);
    };
    function calc_time()
    {
        //相识时间
        var date1 = new Date('2018-03-18 20:00');
        var time1 = date1.getTime();
        //当前时间
        var date2 = new Date();
        var time2 = date2.getTime();
        //计算间隔时间
        var interval = time2 - time1;
        var days = parseInt(interval/(1000*3600*24));
        var hours = parseInt((interval-days*1000*3600*24)/(1000*3600));
        if (hours < 10)
        {
            hours = '0' + hours;
        }
        var minutes = parseInt((interval-days*1000*3600*24-hours*1000*3600)/(1000*60));
        if (minutes < 10)
        {
            minutes = '0' + minutes;
        }
        var seconds = parseInt((interval-days*1000*3600*24-hours*1000*3600-minutes*1000*60)/1000);
        if (seconds < 10)
        {
            seconds = '0' + seconds;
        }
        var str = days+'天'+hours+'小时'+minutes+'分'+seconds+'秒';
        
        var obj = document.getElementById('time');
        obj.innerHTML = str;
    }
    </script>
    <style>
    .header{margin:30px 0;text-align:center;font-size:30px}
    .content{text-align:center}
    .content_img{width:90%}
    </style>
</head>
<body>
    <div class="header">
        <div class="time_title">橘子先生&荔枝姑娘已相识</div>
        <div id="time" class="time_str">--天--小时--分--秒</div>
    </div>
    <div class="content">
        <img class="content_img" src="./bg.jpg">
    </div>
</body>
